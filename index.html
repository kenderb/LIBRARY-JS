<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/main.css">
  <title>Library</title>
</head>
<body>
  <input class="btn btn-primary" type="button" value="New book" id="new-book">
</input>
  <div class="container d-none form-container">
    <div id="error"></div>
    <form action="/" id="book-form" method="GET">
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="name" class="form-control" id="Title" aria-describedby="titleHelp" required>
      </div>
      <div class="form-group">
        <label for="Title">Author</label>
        <input type="name" class="form-control" id="Author" required>
      </div>
      <div class="form-group">
        <label for="numberPage">Numer of pages</label>
        <input type="number" class="form-control" id="numberPage" min="1" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="Read">
        <label class="form-check-label" for="Read">Read?</label>
      </div>
      <input type="button" class="btn btn-primary" id="Add" value="ADD">
    </form>
  </div>
  <div class="books-container row m-2">


  </div>

  <script src="assets/main.js"></script>
</body>
</html>
